version: 2.1

orbs:
  # https://circleci.com/developer/orbs/orb/circleci/aws-s3
  aws-s3: circleci/aws-s3@3

jobs:
  build-and-deploy:
    docker:
      # This is their "Next Generation" image
      # https://circleci.com/developer/images/image/cimg/node
      - image: cimg/node:24.2

    steps:
      # https://pnpm.io/continuous-integration#circleci
      - checkout
      - restore_cache:
          name: Restoring package cache
          keys:
            - pnpm-packages-{{ checksum "pnpm-lock.yaml" }}

      - run:
          name: Install pnpm package manager
          command: |
            sudo corepack enable
            sudo COREPACK_INTEGRITY_KEYS=0 corepack prepare --activate
            pnpm config set store-dir .pnpm-store

      - run:
          name: Install Dependencies
          command: |
            pnpm install

      - save_cache:
          name: Saving Package Cache
          key: pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - .pnpm-store

      # ----------------------- Start Tasks -----------------------

      - run:
          name: Building the site
          command: pnpm build

      - aws-s3/sync:
          aws-region: AWS_DEFAULT_REGION
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          from: dist/
          to: "s3://freeorange.net/"
          arguments: |
            --delete

      - run:
          name: Invalidating CloudFront distribution (freeorange.net)
          command: |
            aws cloudfront create-invalidation \
              --distribution-id "${CLOUDFRONT_FREEORANGE_NET}" \
              --paths '/*'

      # - run:
      #     name: Notifying
      #     command: |
      #       echo "Finished nikhil.io" | mail 5157082866@vtext.com

workflows:
  main:
    jobs:
      - build-and-deploy:
          # Don't care about running the above for anything other than pushes
          # to the master branch ü§∑‚Äç‚ôÇÔ∏è
          filters:
            branches:
              only: master
